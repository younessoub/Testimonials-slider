<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="main-wrapper">
      <div class="flex-wrapper">
        <div class="img-wrapper">
          <div class="img">
            <img id="image" src="./images/image-tanya.jpg" alt="tanya">
          </div>
          <div class="slider">
            <div class="slider-control" id="slider-left">
              <img src="./images/icon-prev.svg" alt="previous">
            </div>
            <div class="slider-control" id="slider-right">
              <img src="./images/icon-next.svg" alt="next">
            </div>
          </div>
        </div>
        <div class="text-wrapper">
          <p class="testimonial" id="testimonial">“ I’ve been interested in coding for a while but never taken the jump,
            until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”</p>
          <div class="author">
            <b id="name">Tanya Sinclair</b>
            <p id="job">UX Engineer</p>
          </div>
        </div>
      </div>
      <div class="curve">
        <img src="./images/pattern-curve.svg" alt="curve-pattern">
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/younessoub">Youness Oubelkacem</a>.
    </div>
  </footer>
</body>

</html>
